<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login Karuna</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="Style/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div id="dv_Main">
        <label id="lbl_Welcome" style="color: #0073ea; font-family: Segoe UI; font-size: larger;">
        </label>
    </div>
    <div id="fb-root">
    </div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '333643156765163', // App ID
                //channelUrl: 'http://htmlpreview.github.io/?https://github.com/KarunakaranRaju/FacebookLoginHTML/blob/master/HTMLPage.htm', // Channel File
                status: true, // check login status
                cookie: false, // enable cookies to allow the server to access the session
                xfbml: true  // parse XFBML
            });

            FB.Event.subscribe('auth.authResponseChange', function (response) {
                // Here we specify what we do with the response anytime this event occurs. 
                if (response.status === 'connected') {
                    testAPI();
                } else if (response.status === 'not_authorized') {
                    FB.login();
                } else {
                    FB.login();
                }
            });
        };

        // Load the SDK asynchronously
        (function (d) {
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));

        // Here we run a very simple test of the Graph API after login is successful. 
        // This testAPI() function is only called in those cases. 
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                //console.log('Good to see you, ' + response.name + '.');
                $("#lbl_Welcome").text("Welcome " + response.name + "!!");
                //alert("Welcome " + response.name + "!!");
                //alert(response.email);
                window.location = "Home.html";
            });
        }
    </script>
    <fb:login-button show-faces="true" width="200" max-rows="1" scope="email"></fb:login-button>
</body>
</html>
