<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>smartbeat</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script type="text/javascript" src="JScripts/facebook.js"></script>
    <script type="text/javascript" src="JScripts/moment.min.js"></script>
    <script type="text/javascript" src="JScripts/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="JScripts/plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script type="text/javascript" src="JScripts/plugins/jqplot.barRenderer.min.js"></script>
    <script type="text/javascript" src="JScripts/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="JScripts/plugins/jqplot.pointLabels.min.js"></script>
    <link href="Style/jquery.jqplot.min.css" rel="stylesheet" />
    <link href="Style/StyleSheet.css" rel="stylesheet" />
    <!-- <link href="Style/jquery-ui.css" rel="stylesheet"> -->
</head>
<body>
    <div id="header" class="login">
        <div id="logout">
            <img id="logout" src="Images/logout.jpg" onclick="LogoutSmartbeat()" />
        </div>
        <div id="icon">
            <img id="icon" src="Images/smartbeat.jpg" />
        </div>
        <div id="fbcorner">
            <fb:login-button show-faces="true" width="200" max-rows="1" scope="email"></fb:login-button>
        </div>
    </div>

    <br />
    <div id="main">
        <div id="tabmenu">
            <ul>
                <li><a href="#quickview">Quick View</a></li>
                <li><a href="#goodies">Goodies</a></li>
                <li><a href="#myaccount">My Account</a></li>
            </ul>

            <div id="quickview">
                <div id="detail">
                </div>
                <div id="userlist">
                    <ul class="userlist"></ul>
                </div>
            </div>
            <div id="Goodies"></div>
            <div id="myaccount"></div>             
        </div>
    </div>
    <label id="lbl_Zone1">1.0</label>
    <label id="lbl_Zone2">2.0</label>
    <label id="lbl_Zone3">3.0</label>
    <label id="lbl_Zone4">4.0</label>
    <label id="lbl_Zone5">5.0</label>
    <label id="lbl_Zone6">6.0</label>

</body>
</html>
