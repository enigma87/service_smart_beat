<p>If you granded the publish_actions permission to the application, you can post a message to your feed.</p>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input type="text" class="input-xxlarge name" value="" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">User ID Link</label>
        <div class="controls">

            <textarea class="input-block-level useridlink" rows="4"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <input type="text" class="input-xxlarge useriddescription" value="Link to get Shape Index details." />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Shape Index Link</label>
        <div class="controls">

            <textarea class="input-block-level shapeindexlink" rows="4"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <input type="text" class="input-xxlarge shapedescription" value="Link to get Shape Index details." />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary btn-large getlinks">Get Links</button>
        </div>
    </div>
</form>
